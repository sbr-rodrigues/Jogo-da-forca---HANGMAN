<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jogo da Forca - HANGMAN</title>

  <style>
    *{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}

    body{
      min-height:100vh;
      background: rgba(200, 200, 200, 0.12);
      color:white;
      display:flex;
      justify-content:center;
      padding:20px;
    }

    .container{
      width:100%;
      max-width:1100px;
      background: rgba(255, 255, 255, 0.05);
      border-radius:16px;
      overflow:hidden;
      display:flex;
      flex-direction:column;
    }
    #bg-video {
  position: fixed;
  top: 0;
  left: 0;
  min-width: 100%;
  min-height: 100%;
  z-index: -1;
  object-fit: cover;
}
    header{
      background: rgba(120, 120, 120, 0.12);
      padding:18px;
      text-align:center;
    }

    main{
      display:flex;
      gap:18px;
      padding:18px;
    }

    .left{
      flex:1;
      background: rgba(200, 200, 200, 0.12);
      border-radius:12px;
      padding:18px;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:12px;
    }

    .cats{display:flex;gap:10px;flex-wrap:wrap;justify-content:center;}

    .cats button{
      background:#ff7675;
      border:none;
      padding:10px 14px;
      border-radius:10px;
      color:white;
      cursor:pointer;
      font-weight:600;
    }

    .word{
      margin-top:12px;
      font-size:1.8rem;
      letter-spacing:8px;
      font-weight:700;
      text-align:center;
    }

    #chancesInfo{
      color:rgba(200,200,200,0.6);
      font-weight:600;
    }

    #letrasTentadas{
      margin-top:4px;
      color:rgba(220,220,220,0.5);
    }

    .input-row{
      display:flex;
      gap:8px;
      margin-top:12px;
    }

    input{
      padding:10px;
      border:none;
      border-radius:8px;
      width:140px;
      text-align:center;
      font-size:1rem;
      text-transform:uppercase;
    }

    .input-row button{
      background:#2ea043;
      border:none;
      border-radius:8px;
      padding:10px 14px;
      color:white;
      cursor:pointer;
      font-weight:600;
    }

    .result{
      min-height:30px;
      text-align:center;
      color:rgba(210,210,210,0.7);
      margin-top:8px;
    }

    .right{
      flex:1;
      background: rgba(200, 200, 200, 0.12);
      border-radius:12px;
      padding:18px;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
    }

    .forca-area{
      width:100%;
      max-width:360px;
      height:300px;
      display:flex;
      justify-content:center;
      position:relative;
    }

    .gallows{width:180px;height:260px;position:relative;}

    .poste{
      position:absolute;left:10px;top:0;
      width:8px;height:260px;background:#cbbf9f;border-radius:5px;
    }

    .trave{
      position:absolute;left:10px;top:0;
      width:120px;height:8px;background:#cbbf9f;border-radius:5px;
    }

    .corda{
      position:absolute;left:130px;top:8px;
      width:3px;height:26px;background:#9b7b4a;
    }

    .part{
      opacity:0;
      transition:.2s;
      position:absolute;
      left:120px;
    }

    .show{opacity:1;}

    /* Container da forca */
#forca {
  position: relative;
  width: 250px;
  height: 350px;
}

/* Cabe√ßa */
.head {
  width: 50px;
  height: 50px;
  border: 4px solid #e6e6e6;
  border-radius: 50%;
  position: absolute;
  top: 60px;
  left: 98px;
  display: none;
}

/* Corpo */
.body {
  width: 4px;
  height: 90px;
  background: #e6e6e6;
  position: absolute;
  top: 110px;
  left: 122px;
  display: none;
}

/* Bra√ßo esquerdo */
.left-arm {
  width: 60px;
  height: 4px;
  background: #e6e6e6;
  position: absolute;
  top: 145px;
  left: 65px;
  transform: rotate(-25deg);
  transform-origin: right;
  display: none;
}

/* Bra√ßo direito */
.right-arm {
  width: 60px;
  height: 4px;
  background: #e6e6e6;
  position: absolute;
  top: 145px;
  left: 122px;
  transform: rotate(25deg);
  transform-origin: left;
  display: none;
}

/* Perna esquerda */
.left-leg {
  width: 60px;
  height: 4px;
  background: #e6e6e6;
  position: absolute;
  top: 220px;
  left: 68px;
  transform: rotate(30deg);
  transform-origin: right;
  display: none;
}

/* Perna direita */
.right-leg {
  width: 60px;
  height: 4px;
  background: #e6e6e6;
  position: absolute;
  top: 220px;
  left: 122px;
  transform: rotate(-30deg);
  transform-origin: left;
  display: none;
}
    .recomecar{
      margin-top:16px;
      background:#ff7675;
      border:none;
      padding:10px 14px;
      border-radius:10px;
      color:white;
      cursor:pointer;
      font-weight:600;
    }

    /* modal */
    .modal{
      display:none;
      position:fixed;
      inset:0;
      background:rgba(0,0,0,0.7);
      align-items:center;
      justify-content:center;
    }

    .modal .card{
      background:#222;
      padding:22px;
      border-radius:12px;
      text-align:center;
      width:320px;
    }

    .modal button{
      margin-top:12px;
      padding:10px 14px;
      border:none;
      border-radius:8px;
      cursor:pointer;
      font-weight:600;
      background:#2ea043;
      color:white;
    }
    .modal-buttons {
  display: flex;
  gap: 10px;
}
  </style>
</head>
<body>
  <video id="bg-video" autoplay muted loop playsinline>
  <source src="media/jack.mp4" type="video/mp4">
</video>
<div class="container">

<header>
  <h1>Jogo da Forca - HANGMAN</h1>
</header>

<main>

  <!-- LEFT -->
  <div class="left">
    <div class="cats">
      <button onclick="categoria(1)">üöó Carro</button>
      <button onclick="categoria(2)">üé• Filme</button>
      <button onclick="categoria(3)">üçí Fruta</button>
      <button onclick="categoria(4)">üëó Roupa</button>
    </div>

    <div id="chancesInfo">Chances: 6</div>

    <div id="displayWord" class="word">_ _ _</div>

    <div id="letrasTentadas">Letras tentadas: ‚Äî</div>

    <div class="input-row">
      <input id="inputLetra" maxlength="1" placeholder="Letra">
      <button id="btnGuess">OK</button>
    </div>

    <div id="resultado" class="result"></div>

    <button class="recomecar" onclick="iniciarNovoJogo()">Recome√ßar jogo</button>
  </div>

  <!-- RIGHT -->
  <div class="right">
    <div class="forca-area">
      <div class="gallows">
        <div class="poste"></div>
        <div class="trave"></div>
        <div class="corda"></div>

        <div class="part cabeca" id="p0"></div>
        <div class="part corpo" id="p1"></div>
        <div class="part braco-esq" id="p2"></div>
        <div class="part braco-dir" id="p3"></div>
        <div class="part perna-esq" id="p4"></div>
        <div class="part perna-dir" id="p5"></div>
      </div>
    </div>
  </div>

</main>

</div>


<!-- MODAL PLACAR -->
<div id="modalPlacar" class="modal">
  <div class="card">
    <h2>üèÅ Resultado</h2>
    <p id="placarTexto"></p>
    <div class="modal-buttons">
    <button id="fecharModal">Fechar</button>
    <button id="reiniciar" onclick="location.reload()">Reiniciar jogo</button>
</div>

  </div>
</div>


<script>
let palavrasCategorias={
  1:['FUSCA','GOL','UNO','ONIX','KA','FERRARI'],
  2:['DEADPOOL','TITANIC','SHREK','TUBARAO'],
  3:['BANANA','MACA','LARANJA','MORANGO'],
  4:['CAMISA','VESTIDO','JAQUETA','TERNO']
};

let palavraAtual="";
let letraLista=[];
let tabuleiro=[];
let chances=6;
let tentadas=[];
let vitorias=0;
let derrotas=0;
let categoriaAtual=null;
let jogoAtivo=false;

const p = [...Array(6).keys()].map(i=>document.getElementById("p"+i));

document.getElementById("btnGuess").onclick=()=>{
  let inp=document.getElementById("inputLetra");
  let l=inp.value.toUpperCase();
  inp.value="";
  tentar(l);
};

function categoria(c){
  categoriaAtual=c;
  iniciarNovoJogo();
}

function iniciarNovoJogo(){
  if(!categoriaAtual) return;

  const lista=palavrasCategorias[categoriaAtual];
  palavraAtual=lista[Math.floor(Math.random()*lista.length)];
  letraLista=palavraAtual.split("");
  tabuleiro=letraLista.map(l=>"_");
  tentadas=[];
  chances=6;
  jogoAtivo=true;

  atualizar();
  esconderPartes();
}

function atualizar(){
  document.getElementById("displayWord").textContent=tabuleiro.join(" ");
  document.getElementById("chancesInfo").textContent="Chances: "+chances;
  document.getElementById("letrasTentadas").textContent= tentadas.length? "Letras tentadas: "+tentadas.join(", ") : "Letras tentadas: ‚Äî";
}

function tentar(l){
  if(!jogoAtivo) return;
  if(!l || !/^[A-Z]$/.test(l)) return;

  if(tentadas.includes(l)) return;

  tentadas.push(l);

  if(letraLista.includes(l)){
    letraLista.forEach((x,i)=>{if(x===l) tabuleiro[i]=l;});
  }else{
    chances--;
    mostrarParte(6-chances-1);
  }

  atualizar();
  checar();
}

function checar(){
  if(!tabuleiro.includes("_")){
    vitorias++;
    jogoAtivo=false;
    abrirModal("Voc√™ venceu!\nVit√≥rias: "+vitorias+"\nDerrotas: "+derrotas);
  }

  if(chances<=0){
    derrotas++;
    jogoAtivo=false;
    tabuleiro=[...letraLista];
    atualizar();
    abrirModal("Voc√™ perdeu!\nA palavra era: "+palavraAtual+
               "\n\nVit√≥rias: "+vitorias+"\nDerrotas: "+derrotas);
  }
}

function mostrarParte(i){
  if(p[i]) p[i].classList.add("show");
}

function esconderPartes(){
  p.forEach(x=>x.classList.remove("show"));
}

function abrirModal(texto){
  document.getElementById("placarTexto").innerText=texto;
  document.getElementById("modalPlacar").style.display="flex";
}

function fecharModal(){
  document.getElementById("modalPlacar").style.display="none";
}
function recomecarJogo() {
  location.reload();
}
</script>
</body>
</html>
