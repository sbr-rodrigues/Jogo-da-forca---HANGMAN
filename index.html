  <script>
    
    const modal = document.getElementById("modalFinal");
    const placarFinal = document.getElementById("placarFinal");
    const mensagemFinal = document.getElementById("mensagemFinal");
   
    let vitorias = 0;
    let derrotas = 0;
    let podeJogar = true;
function game() {
  alert("Bem-vindo ao jogo da forca!");

  while (true) {

    let opcao = prompt(`
Escolha a categoria:
[1] Carros
[2] Filmes
[3] Frutas
[4] Roupas
`);

    opcao = Number(opcao);

    let palavras = [];

    if (opcao === 1) {
      palavras = ['FUSCA', 'VOLKSWAGENGOL', 'FIATUNO', 'CHEVROLETONIX', 'FORDKA', 'RENAULTKWID', 'TOYOTAETIOS', 'NISSANMARCH', 'CHEVROLETPRISMA','FERRARI','JAGAR','LAMBORGHINI', 'ALFAROMEO', 'FIATARGO'];
    } 
    else if (opcao === 2) {
      palavras = ['DEADPOOL','OCHAMADO','AMALDICAO','BATERECORRER','POLTERGEIST','ORGULHOEPRECONCEITO','ACOLINAESCARLATE','TITANIC','EOVENTOLEVOU','CASANOVA','ZORRO','DRACULA','HARRYPOTTEREAPEDRAFILOSOFAL','STARTREK','STARWAR','SHERK','AFREIRA','AFANT√ÅSTICAF√ÅBRICADECHOCOLATE','TUBAR√ÉO'];
    } 
    else if (opcao === 3) {
      palavras = ['BANANA','MACA','MELANCIA','ABRICO','AMEIXA','JACA','PESSEGO','MARMELO','PERA','LARANJA','CACAU','CAJU','ABACATE','MORANGO','ABACAXI','PINHA','MAMAO','KIWI','LIMAO'];
    } 
    else if (opcao === 4) {
      palavras = ['CAMISA','CAMISETA','GRAVATA','TERNO','SOBRETUDO','CUECA','CALCINHA','SUTIA','SAIA','JAQUETA','CACHECOL','CAL√áA','CASACO','VESTIDO','SHORT','PIJAMA','MEIAS','MEIACALCA'];
    } 
    else {
      alert("Op√ß√£o inv√°lida!");
      continue;
    }

    const palavra = palavras[Math.floor(Math.random() * palavras.length)];
    const listaLetras = palavra.split("");
    const tabuleiro = Array(palavra.length).fill("_");
    let chances = 6;
    const letrasTentadas = [];

    while (chances > 0) {

      console.clear();
      console.log(displayHangman(chances));
      console.log("Palavra:", tabuleiro.join(" "));

      let tentativa = prompt("Digite uma letra: ").toUpperCase();

      if (!tentativa || tentativa.length !== 1) {
        alert("Digite apenas uma letra!");
        continue;
      }

      if (letrasTentadas.includes(tentativa)) {
        alert("Voc√™ j√° tentou essa letra!");
        continue;
      }

      letrasTentadas.push(tentativa);

      if (listaLetras.includes(tentativa)) {
        alert("Voc√™ acertou!");

        listaLetras.forEach((letra, i) => {
          if (letra === tentativa) tabuleiro[i] = letra;
        });

        if (!tabuleiro.includes("_")) {
          alert("Voc√™ venceu! A palavra era: " + palavra);
          break;
        }

      } else {
        alert("Ops! Letra errada!");
        chances--;
      }
    }

    if (tabuleiro.includes("_")) {
      alert("Voc√™ perdeu! A palavra era: " + palavra);
    }

    let resp = prompt("Quer continuar? [S/N]").toUpperCase();
    if (resp === "N") break;
  }
} 
  
    function abrirModal() {
     
      placarFinal.innerHTML = `
        ü•á Vit√≥rias: ${vitorias}<br>      
        üíî Derrotas: ${derrotas}      `;

    }

    function jogarNovamente() {
     function jogarNovamente() {
  vitorias = 0;
  derrotas = 0;
  document.getElementById("resultado").innerHTML = "";
  modal.style.display = "none";
}
     

    function encerrarJogo() {
     function encerrarJogo() {
  modal.style.display = "none";
  podeJogar = false;
  document.querySelectorAll(".jogada").forEach(btn => btn.disabled = true);
  mensagemFinal.style.display = "flex";
}
    
  </script>
